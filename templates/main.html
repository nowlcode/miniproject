    <style>
        .logo {
            background-color: #ffcab2;
            width: 50%;
            float: left;
        }

        .logo img {
            border-radius: 20px;
            width: 200px;
            height: 180px;
        }

        .top-menu {
            width: 50%;
            background-color: #ffcab2;
            float: right;
            margin-top: 142px;
        }

        .top-menu img {
            width: 20px;
            height: 20px;
        }

        #nav { /*전체 메뉴 스타일*/
            list-style: none; /*불릿 없애기*/
            height: 45px;
            padding: 5px 1px;
            margin: 0;
            align-content: end;
            /*background: #f29c74;*/
            /*display: flex;*/
            /*flex-direction: row;*/
            /*justify-content: center;*/
            /*align-items: center;*/
        }

        #nav li { /*전체 메뉴의 리스트에 대한 스타일*/
            float: left; /*메뉴를 왼쪽부터 표시한다*/
            position: relative; /*순서대로 표시한다*/
            /*margin: 0px 30px;*/
            padding: 0;
        }

        #nav li button {
            margin-left: 10px;
        }

        #nav li a { /*메인 메뉴 링크의 스타일*/
            display: block; /*메뉴칸을 블록레벨로 만든다*/
            font-size: 18px;
            font-family: '굴림';
            font-weight: bold;
            padding: 7px 8px;
            margin: 0;
            color: black;
            text-decoration: none; /*글자의 밑줄 없애기*/
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        }

        #nav li:hover > a {
            background: #ffcab2;
            color: black;
            margin: 0;
            padding: 5px;
        }

    </style>
