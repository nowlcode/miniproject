    <script>

      $(document).ready(function () {
          show_list();
      });

      function participate(num) {
          $.ajax({
              type: "POST",
              url: "/post/done",
              data: {num_give: num},
              success: function (response) {
                  console.log(response['msg'])
                  window.location.reload()
              }
          });
      }

      function cancel(num) {
          $.ajax({
              type: "POST",
              url: "/post/undo",
              data: {num_give: num},
              success: function (response) {
                  console.log(response['msg'])
                  window.location.reload()
              }
          });
      }

      function complete(num) {
          $.ajax({
              type: "POST",
              url: "/post/complete",
              data: {num_give: num},
              success: function (response) {
                  console.log(response)
                  let title = response['title']
                  console.log(title)
                  alert(title + '방은 참가 인원 수 초과입니다!')
                  window.location.reload()
              }
          });
      }

      function show_list() {
          $.ajax({
              type: "GET",
              url: "/posts/list",
              data: {},
              success: function (response) {
                  let result = response["data"].reverse()

                  for (let i = 0; i < result.length; i++) {
                      const title = result[i]["title"];
                      const content = result[i]['content']
                      const participants = result[i]["participants"];
                      const dateTime = result[i]['date']
                      const partNum = result[i]["partNum"];
                      const num = result[i]["num"]
                      const done = result[i]["done"]

                      let temp_html = ``
                      let date_time = Date_Time(dateTime)
                      if (done == 0 & partNum < participants) {
                          temp_html = `<a href="#">
                                          <div class="col">
                                              <div class="card h-100">
                                                  <img src= "../static/helloworld.png"
                                                       class="card-img-top" alt="...">
                                                  <div class="card-body">
                                                      <h5 class="card-title">${title}</h5>
                                                      <h6>${content}</h6>
                                                      <p>${date_time}</p>
                                                  </div>
                                              </div>
                                              <div class="card-footer">
                                                  <small class="text-muted">
                                                      <button onclick="participate(${num})" class="btn btn-primary">참가하기 [현재 숫자:
                                                          ${partNum}/${participants}]
                                                      </button>
                                                  </small>
                                              </div>
                                          </div>
                                      </a>`
                          $("#post-card").append(temp_html);
                      } else if (done == 1) {
                          temp_html = `<a href="#">
                                          <div class="col">
                                              <div class="card h-100">
                                                  <img src= "../static/helloworld.png"
                                                       class="card-img-top" alt="...">
                                                  <div class="card-body">
                                                      <h5 class="card-title">${title}</h5>
                                                      <h6>${content}</h6>
                                                      <p>${date_time}</p>
                                                  </div>
                                              </div>
                                              <div class="card-footer">
                                                  <small class="text-muted">
                                                      <button onclick="cancel(${num})" class="btn btn-danger">취소 [현재 숫자:
                                                          ${partNum}/${participants}]
                                                      </button>
                                                  </small>
                                              </div>
                                          </div>
                                      </a>`
                          $("#post-card").append(temp_html);

                      } else {
                          temp_html = `<a href="#">
                                          <div class="col">
                                              <div class="card h-100">
                                                  <img src= "../static/helloworld.png"
                                                       class="card-img-top" alt="...">
                                                  <div class="card-body">
                                                      <h5 class="card-title">${title}</h5>
                                                      <h6>${content}</h6>
                                                      <p>${date_time}</p>
                                                  </div>
                                              </div>
                                              <div class="card-footer">
                                                  <small class="text-muted">
                                                      <button onclick="complete(${num})" class="btn btn-warning">모든 인원 접수완료! [현재 숫자:
                                                          ${partNum}/${participants}]
                                                      </button>
                                                  </small>
                                              </div>
                                          </div>
                                      </a>`
                          $("#post-card").append(temp_html);

                      }
                  }
              }
          });
      }
      //시간 정리
      function Date_Time(date) {
          let today = new Date()
          let time = (today - date) / 1000 / 60  // 분

          if (time < 60) {
              return parseInt(time) + "분 전"
          }
          time = time / 60  // 시간
          if (time < 24) {
              return parseInt(time) + "시간 전"
          }
          time = time / 24
          if (time < 7) {
              return parseInt(time) + "일 전"
          }
          return `${today.getFullYear()}년 ${today.getMonth() + 1}월 ${today.getDate()}일`
      }

      function posting() {

          {#let post_info = "{{ user_info.id }}"#}
          let title = $("#title").val()
          let image = $("#image").val()
          let content = $("#content").val()
          let participants = $("#participants").val()
          let date = new Date().toISOString()
          let partNum = 0

          $.ajax({
              type: "POST",
              url: '/post/register',
              data: {
                  title_give: title,
                  image_give: image,
                  content_give: content,
                  participants_give: participants,
                  date_give: date,
                  partNum_give: partNum
              },
              success: function (response) {
                  console.log(response)

                  alert("!")
                  //window.location.href = "/=" + title
                  window.location.href = "/posts"
              }
          });
      }

      function logout() {
        window.localStorage.clear()
        alert('로그아웃을 합니다!')
        window.location.href = "/"
      }
    </script>
