<!DOCTYPE html>
<html lang="en">
  <head>
    <title>게시글 세부사항</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>게시글 자세히 보기</h1>

    <div class="container">
      <div class="row g-2" id="post-row">
        <div class="col-4">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">내 게시글</h5>
              <p class="card-text">게시글 내용이 들어올 자리</p>
              <p>참가인원: 6</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function () {
    show_list();
  });

  function show_list() {
    $.ajax({
      type: "GET",
      url: "/posts/detail",
      data: {},
      success: function (response) {
        const result = response["data"];

        for (let i = 0; i < result.length; i++) {
          const title = response[i]["title"];
          // const image = response[i]["image"];
          const content = response[i]["content"];
          const participants = response[i]["participants"];
          const postNumber = response[i]["postNumber"];

          let temp_html = `<div class="col-4">
                            <div class="card" style="width: 18rem">
                              <div class="card-body">
                                <h5 class="card-title">${title}</h5>
                                <p class="card-text">
                                  참가인원: ${content}
                                </p>
                                <a href="#" class="btn btn-primary">Go somewhere</a>
                              </div>
                            </div>
                          </div>`;

          $("#posts").append(temp_html);
        }
      },
    });
  }
</script>
